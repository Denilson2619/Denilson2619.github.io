<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="style.css">
    <style>
       
    </style>
</head>
<body>
    <div class="menu">
        <a href="configuracao.html">Perfil</a>
        <a href="jogos.html">Jogos</a>
        <a href="transmissao.html">Transmissão</a>
        <a href="resultados.html">Resultados</a>
        <a href="classificacao.html">Classificação</a>
    </div>

    <div class="container">
        <h2>Perfil do Usuário</h2>

        <div>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Nome:</strong> <span id="userName"></span></p>
        </div>

        <div class="campo">
            <label for="timeFavorito">Selecione seu time favorito:</label>
            <select id="timeFavorito" name="timeFavorito">
                <option value="">Selecione</option>
                <option value="flamengo">Flamengo</option>
                <option value="palmeiras">Palmeiras</option>
                <option value="santos">Santos</option>
                <option value="corinthians">Corinthians</option>
                <option value="saopaulo">São Paulo</option>
            </select>
        </div>

        <div class="campo">
            <input type="button" value="Salvar Configurações" onclick="salvarTimeFavorito()">
        </div>
    </div>

    <script>
        // Recuperar e exibir informações do localStorage
        document.getElementById('userEmail').textContent = localStorage.getItem('email') || 'N/A';
        document.getElementById('userName').textContent = 'Nome do Usuário'; // Altere para pegar o nome se você armazená-lo

        function salvarTimeFavorito() {
            const timeFavorito = document.getElementById('timeFavorito').value;
            localStorage.setItem('timeFavorito', timeFavorito);
            alert('Time favorito salvo: ' + timeFavorito);
        }
    </script>
</body>
</html>
