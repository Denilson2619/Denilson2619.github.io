<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .menu {
            display: none; /* Inicialmente, o menu está oculto */
            position: absolute;
            top: 50px; /* Distância do topo */
            left: 10px; /* Distância da esquerda */
            background-color: white; /* Cor de fundo do menu */
            border: 1px solid #ccc; /* Borda do menu */
            z-index: 10; /* Para garantir que o menu fique acima de outros elementos */
        }

        .menu a {
            display: block; /* Cada link ocupa uma linha */
            padding: 10px; /* Espaçamento interno */
            text-decoration: none; /* Remove o sublinhado dos links */
            color: black; /* Cor do texto */
        }

        .menu a:hover {
            background-color: #f0f0f0; /* Cor de fundo ao passar o mouse */
        }

        .menu-icon {
            position: absolute;
            top: 10px; /* Distância do topo */
            left: 10px; /* Distância da esquerda */
            cursor: pointer; /* Muda o cursor ao passar o mouse */
            font-size: 24px; /* Tamanho do ícone */
        }
    </style>
</head>
<body>
    <div class="menu-icon" onclick="toggleMenu()">&#x22EE;</div> <!-- Três pontinhos -->

    <div class="menu" id="menu">
        <a href="iniciar.html">Jogos</a>
        <a href="transmissao.html">Transmissão</a>
        <a href="resultados.html">Resultados</a>
        <a href="classificacaao.html">Classificação</a>
    </div>

    <div class="container">
        <h2>Perfil do Usuário</h2>

        <div>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Nome:</strong> <span id="userName"></span></p>
        </div>

        <div class="campo">
            <label for="timeFavorito">Selecione seu time favorito:</label>
            <select id="timeFavorito" name="timeFavorito">
                <option value="">Selecione</option>
                <option value="flamengo">Flamengo</option>
                <option value="palmeiras">Palmeiras</option>
                <option value="santos">Santos</option>
                <option value="corinthians">Corinthians</option>
                <option value="saopaulo">São Paulo</option>
            </select>
        </div>

        <div class="campo">
            <input type="button" value="Salvar Configurações" onclick="salvarTimeFavorito()">
        </div>
    </div>

    <script>
        // Recuperar e exibir informações do localStorage
        document.getElementById('userEmail').textContent = localStorage.getItem('email') || 'N/A';
        document.getElementById('userName').textContent = 'Nome do Usuário'; // Altere para pegar o nome se você armazená-lo

        function salvarTimeFavorito() {
            const timeFavorito = document.getElementById('timeFavorito').value;
            localStorage.setItem('timeFavorito', timeFavorito);
            alert('Time favorito salvo: ' + timeFavorito);
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block'; // Alterna a exibição do menu
        }
    </script>
</body>
</html>
