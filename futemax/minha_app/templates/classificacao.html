{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifica√ß√£o dos Campeonatos</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="top-bar">
        <div class="menu-icon" onclick="toggleMenu()">&#x22EE;</div>
        <div class="profile-icon" onclick="goToProfile()">üë§</div>
    </div>

    <div class="menu" id="menu">
        <a href="{% url 'iniciar' %}">Jogos</a>
        <a href="{% url 'resultados' %}">Resultados</a>
    </div>

    <div class="container">
        <img src="{% static 'img/futmaxANTIGO.jpg' %}" alt="Logo Futmax" class="logo">
        <div class="header">
            <h2>Classifica√ß√£o dos Campeonatos</h2>
        </div>

        <div class="pesquisa-container">
            <form method="get" action="{% url 'classificacao' %}">
                <select name="campeonato" id="campeonatos">
                    <option value="">-- Selecione um campeonato --</option>
                    <option value="brasileiro" {% if campeonato_selecionado == "brasileiro" %}selected{% endif %}>
                        Brasileir√£o
                    </option>
                    <option value="champions" {% if campeonato_selecionado == "champions" %}selected{% endif %}>
                        Champions League
                    </option>
                </select>
                <button type="submit" id="mostrarClassificacao">Ver Classifica√ß√£o</button>
            </form>
        </div>

        <div class="tabela-container" id="tabelaClassificacao">
            {% if tabela %}
                <img 
                    id="tabelaImagem" 
                    src="{% static brasileiro %}" 
                    alt="{{ tabela.descricao }}" 
                    style="max-width: 100%; margin-top: 20px;">
            {% else %}
                <p>Selecione um campeonato para ver a classifica√ß√£o.</p>
            {% endif %}
        </div>
    </div>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
