{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos do Dia</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <div class="top-bar">
        <div class="menu-icon" onclick="toggleMenu()">&#x22EE;</div> <!-- TrÃªs pontinhos -->
        <div class="profile-icon" onclick="goToProfile()">ðŸ‘¤</div>

<div class="container">

        <img src="{% static 'img/futmaxANTIGO.jpg' %}" alt="Logo Futmax" class="logo">
        <h2>Jogos disponÃ­veis</h2>

    {% for categoria, lista_jogos in jogos.items %}
        <h3>{{ categoria }}</h3>
        <div class="carrossel-container">
            <button class="seta esquerda" onclick="moverCarrossel('carrossel{{ categoria|slugify }}', 'esquerda')">&#10094;</button>

                {% for jogo in lista_jogos %}
                    <div class="jogo">
                        <a href="{{ jogo.link }}">
                            <img src="{{ jogo.imagem }}" alt="{{ jogo.descricao }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
            <button class="seta direita" onclick="moverCarrossel('carrossel{{ categoria|slugify }}', 'direita')">&#10095;</button>
        </div>
    {% endfor %}
</div>

<script src="script.js"></script>
</body>
</html>
