<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - Campeonato Brasileiro 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <header>
            <div class="logo">
                <img src="logo.png" alt="Futemax Logo">
            </div>
            <div class="menu-icon" onclick="toggleMenu()">
                <span> <img src="img/menu_no_background.png" class="menu-icon" alt="Menu Icon">
            <div class="menu-icon">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="user-profile">
                <img src="user.png" alt="Perfil do usuário">
            </div>
                <!-- Conteúdos da página -->
            </section>
        </header>

        <!-- Seção de Resultados -->
        <main>
            <section class="resultados">
                <h1>RESULTADOS</h1>
                <p>CAMPEONATO BRASILEIRO 2024 - 29ª RODADA</p>

                <div class="tabela-resultados">
                    <div class="coluna">
                        <!-- Jogos da esquerda -->
                        <div class="jogo">
                            <p>0x2</p>
                            <img src="img/vitoria.svg" alt="Time 1">
                            <img src="img/Scinternacional1909.png" alt="Time 2">
                        </div>
                        <div class="jogo">
                            <p>2x2</p>
                            <img src="team3.png" alt="Time 3">
                            <img src="team4.png" alt="Time 4">
                        </div>
                        <div class="jogo">
                            <p>2x2</p>
                            <img src="team5.png" alt="Time 5">
                            <img src="team6.png" alt="Time 6">
                        </div>
                        <div class="jogo">
                            <p>3x1</p>
                            <img src="team7.png" alt="Time 7">
                            <img src="team8.png" alt="Time 8">
                        </div>
                        <div class="jogo">
                            <p>0x0</p>
                            <img src="team9.png" alt="Time 9">
                            <img src="team10.png" alt="Time 10">
                        </div>
                    </div>

                    <div class="coluna">
                        <!-- Jogos da direita -->
                        <div class="jogo">
                            <p>2x0</p>
                            <img src="team11.png" alt="Time 11">
                            <img src="team12.png" alt="Time 12">
                        </div>
                        <div class="jogo">
                            <p>2x0</p>
                            <img src="team13.png" alt="Time 13">
                            <img src="team14.png" alt="Time 14">
                        </div>
                        <div class="jogo">
                            <p>0x1</p>
                            <img src="team15.png" alt="Time 15">
                            <img src="team16.png" alt="Time 16">
                        </div>
                        <div class="jogo">
                            <p>1x0</p>
                            <img src="team17.png" alt="Time 17">
                            <img src="team18.png" alt="Time 18">
                        </div>
                        <div class="jogo">
                            <p>1x1</p>
                            <img src="team19.png" alt="Time 19">
                            <img src="team20.png" alt="Time 20">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
