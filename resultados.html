<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Resultados - Campeonato Brasileiro 2024</title>

</head>
<body>
    <div class="container">
        <header>

                            <p>1x0</p>

                        </div>
                        <div class="jogo">
                            <p>1x1</p>
                            <img src="time19.png" alt="Time 19">
                            <img src="time20.png" alt="Time 20">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

</html>
