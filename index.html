<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Logo centralizada -->
    <img src="img/futmaxANTIGO.jpg" alt="Logo Futmax" class="logo">
    
    <h2>Login</h2>
    
    <!-- Formulário de login que vai redirecionar para a nova tela -->
    <form action="Iniciar_e_confi.html" method="POST">
      <input type="email" name="email" placeholder="E-mail" required><br>
      <input type="password" name="senha" placeholder="Senha" required><br>
      <input type="submit" value="Login">
    </form>
    
    <p>Não possui conta? <a href="cadastro.html">Cadastre-se</a></p>
  </div>
</body>
</html>
</html>
